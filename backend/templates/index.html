<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Captioning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">ðŸ§  AI-Powered Image Captioning</h2>
    <div id="drop-area" class="card p-4 text-center shadow-lg">
      <form id="upload-form">
        <p>Drag & drop an image or <span class="text-primary">click to select</span></p>
        <input type="file" name="file" id="fileElem" accept="image/*">
        <img id="preview" src="#" class="img-fluid mt-3 d-none" />
        <div id="spinner" class="spinner-border text-primary mt-3 d-none" role="status"></div>
        <div id="caption-output" class="mt-4"></div>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
